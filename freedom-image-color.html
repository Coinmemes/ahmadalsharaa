<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الصورة إلى ألوان علم الثورة السورية</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            margin-top: 10px;
            border: 1px solid #000;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>رفع الصورة وتحويلها</h1>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <button onclick="applyFlagOverlay()">تحويل الصورة</button>
    <br><br>
    <label for="opacity">درجة الشفافية:</label>
    <input type="range" id="opacity" min="0" max="255" value="128" onchange="applyFlagOverlay()">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="downloadImage()">تحميل الصورة المعدلة</button>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let img = new Image();
        let originalImage = null;

        upload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        originalImage = ctx.getImageData(0, 0, img.width, img.height);
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function applyFlagOverlay() {
            if (!originalImage) return;
            const width = canvas.width;
            const height = canvas.height;
            const imageData = new ImageData(new Uint8ClampedArray(originalImage.data), width, height);
            const data = imageData.data;
            const opacity = document.getElementById('opacity').value;
            
            for (let i = 0; i < data.length; i += 4) {
                const y = Math.floor((i / 4) / width);
                
                if (y < height / 3) {
                    data[i] = 0;
                    data[i + 1] = 128;
                    data[i + 2] = 0;
                    data[i + 3] = opacity;
                } else if (y >= height / 3 && y < 2 * height / 3) {
                    data[i] = 255;
                    data[i + 1] = 255;
                    data[i + 2] = 255;
                    data[i + 3] = opacity;
                } else {
                    data[i] = 0;
                    data[i + 1] = 0;
                    data[i + 2] = 0;
                    data[i + 3] = opacity;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'converted_image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
